<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="#">Fancy Todo</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0 isLogin">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <div class="form-inline my-2 my-lg-0 isLogin">
                  <button class="btn btn-outline-warning my-2 my-sm-0" type="button" id="logout">Logout</button>
              </div>
            </div>
            
            <button class="float-right btn btn-outline-success my-2 my-sm-0 mr-2 login" type="button " data-toggle="modal" data-target="#modalLogin">Login</button>

            <button class="float-right btn btn-outline-primary my-2 my-sm-0 register login" type="button" data-toggle="modal" data-target="#modalRegister">Register</button>

        </nav>
    </header>
    <main>
        <section id="listModal">
            <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="#modalRegister" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="formRegister">
                          <div class="form-group">
                              <label for="usernameRegister">Username</label>
                              <input type="text" class="form-control" id="usernameRegister" name="username" aria-describedby="usernameRegister" placeholder="john.." required autofocus>
                          </div>
                          <div class="form-group">
                              <label for="passwordRegister">Password</label>
                              <input type="passwordRegister" class="form-control" id="passwordRegister"  name="password">
                          </div>
                          <button type="button" class="btn btn-primary form-control" id="register">Register</button>
                          <div class="form-group">
                                <small id="emailHelp" class="form-text text-muted">Or</small>
                                <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id=c7ad8dd4b09cb2c4aa21" class="btn btn-info form-control">Github</a>
                          </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Login</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="formLogin">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="john.." name="username" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <button type="button" class="btn btn-primary form-control" id="login">Login</button>
                            <div class="form-group">
                                    <small id="emailHelp" class="form-text text-muted">Or</small>
                                    <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id=c7ad8dd4b09cb2c4aa21" class="btn btn-info form-control">Github</a>
                            </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
        const urlApi = 'http://localhost:8080'
    </script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/user.js"></script>
    <script src="assets/js/project.js"></script>
    <script src="assets/js/todo.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
